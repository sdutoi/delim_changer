<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newline Remover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Newline Remover</h1>
  <p>Enter your text below. This tool will remove all newline characters from the text.</p>
  <textarea id="inputText" placeholder="Enter text with newline characters here..."></textarea>
  <button id="removeNewlineButton">Remove Newlines</button>
  <h2>Output</h2>
  <textarea id="outputText" placeholder="Result will appear here..."></textarea>
  
  <script>
    function removeNewlines(text) {
      // Remove all newline characters (\r, \n)
      return text.replace(/(\r\n|\n|\r)/gm, "");
    }

    document.getElementById('removeNewlineButton').addEventListener('click', function() {
      var input = document.getElementById('inputText').value;
      var output = removeNewlines(input);
      document.getElementById('outputText').value = output;
    });
  </script>
</body>
</html>
