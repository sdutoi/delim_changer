<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaTeX Math Delimiter Replacer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1, h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>LaTeX Math Delimiter Replacer</h1>
  <p>Enter your text below. This tool will replace LaTeX math delimiters (<code>\(</code>, <code>\)</code>, <code>\[</code>, <code>\]</code>) with dollar signs (<code>$</code> for inline and <code>$$</code> for display math).</p>
  <textarea id="inputText" placeholder="Enter text with LaTeX math delimiters here..."></textarea>
  <button id="replaceButton">Replace Delimiters</button>
  <h2>Output</h2>
  <textarea id="outputText" placeholder="Result will appear here..."></textarea>

  <script>
    function replaceDelimiters(text) {
      // Replace inline math delimiters
      text = text.replace(/\\\(/g, '$');
      text = text.replace(/\\\)/g, '$');
      // Replace display math delimiters
      text = text.replace(/\\\[/g, '$$');
      text = text.replace(/\\\]/g, '$$');
      return text;
    }

    document.getElementById('replaceButton').addEventListener('click', function() {
      var input = document.getElementById('inputText').value;
      var output = replaceDelimiters(input);
      document.getElementById('outputText').value = output;
    });
  </script>
</body>
</html>
